<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />

  <title>WiFi Automatic</title>

  <style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    overflow: hidden;
  }

  .container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
    box-sizing: border-box;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  select, input[type="text"], button {
    margin-bottom: 15px;
    width: 100%;
    max-width: 300px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  </style>
</head>

<body>
  <div class="container">
    <h2>WiFi Automatic</h2>

    <form action="/connect" method="post">
      <select name="ssid">
        <option value="SSID">SSID</option>
      </select>

      <input type="text" name="password" placeholder="Password">

      <button type="submit">Connect</button>
    </form>
  </div>
</body>
</html>
